# Dont know what this does, but now I can type {}[]
alt_send_esc: false

window:
  decorations: full # transparent none full buttonless
  padding:
    x: 0
    y: 0

dynamic_padding: true

font:
  normal:
    family: Menlo

  offset:
    x: 0
    y: 0

  size: 18.0

  use_thin_strokes: true

background_opacity: 1

