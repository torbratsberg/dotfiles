# Dont know what this does, but now I can type {}[]
alt_send_esc: false

window:
  decorations: full # transparent none full buttonless
  padding:
    x: 0
    y: 0

dynamic_padding: true

font:
  normal:
    family: Menlo

  offset:
    x: 0
    y: 0

  size: 18.0

  use_thin_strokes: true

background_opacity: 1

schemes:

  gruvbox: &gruvbox
    primary:
      background: '0x282828'
      foreground: '0xdfbf8e'

    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'


  tokyo-night: &tokyo-night

    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xff9e64'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *tokyo-night

key_bindings:
  - { key: Equals,    mods: Command, action: IncreaseFontSize }
  - { key: Plus,      mods: Command, action: IncreaseFontSize }
  - { key: NumpadAdd, mods: Command, action: None             }
  - { key: Minus,     mods: Command, action: DecreaseFontSize }
  - { key: Q,         mods: Command, action: Quit             }
  - { key: W,         mods: Command, action: Quit             }
  - { key: N,         mods: Command, action: SpawnNewInstance }
  - { key: V,         mods: Command, action: Paste            }
  - { key: M,         mods: Command, action: Minimize         }
  - { key: C,         mods: Command, action: Copy             }
  - { key: Q,         mods: Control, chars:  q                }

  # Back and forth one word
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left,  mods: Alt, chars: "\x1BB" }
