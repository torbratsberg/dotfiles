# Dont know what this does, but now I can type {}[]
alt_send_esc: false

window:
  decorations: buttonless # transparent none full buttonless
  padding:
    x: 5
    y: 5

dynamic_padding: true

font:
  normal:
    family: MesloLGSDZ NF

  offset:
    x: 0
    y: 0

  size: 16.0

  use_thin_strokes: true

background_opacity: 1

schemes:
  tokyo-night: &tokyo-night

    primary:
      background: '0x1a1b26'
      foreground: '0xa9b1d6'

    # Normal colors
    normal:
      black:   '0x32344a'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xff9e64'
      blue:    '0x7aa2f7'
      magenta: '0xad8ee6'
      cyan:    '0x449dab'
      white:   '0x787c99'

    # Bright colors
    bright:
      black:   '0x444b6a'
      red:     '0xff7a93'
      green:   '0xb9f27c'
      yellow:  '0xff9e64'
      blue:    '0x7da6ff'
      magenta: '0xbb9af7'
      cyan:    '0x0db9d7'
      white:   '0xacb0d0'

colors: *tokyo-night

